<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *; script-src *; style-src-elem 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com">
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Commercify Admin</title>
  </head>
  <body>
    <div class="header">
        <h1 class="brand">Commercify</h1>
        <button class="btn">Logout</button>
    </div>

    <div class="main-container">
        <div class="container">
            <h3>Add a Product</h3>
            <input type="text" placeholder="Product Name" class="input" id="product-name"><br/>
            <input type="text" placeholder="Price" class="input" id="price"><br/>
            <label for="category">Category</label>
            <select id="category">
                <option value="1">Clothes</option>
                <option value="2">Food</option>
            </select>
            <button type="submit" id="product-btn" class="btn">Add Product</button>
        </div>

        <div class="container">
            <h3>Add a category</h3>
            <input type="text" placeholder="Category Name" class="input" id="category-name"><br/>
            <button type="submit" id = "category-btn" class="btn">Add Category</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/admin.js">

    </script>
  </body>
